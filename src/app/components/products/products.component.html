<div class="product-wrapper">
  <div class="d-flex-between">
    <h3 class="title">All Meals</h3>
    <button class="btn btn-yellow" routerLink="/carts">
      <img
        class="shopping-cart-img"
        src="assets/shopping-cart.png"
        alt="cart-img"
      />
      <span style="color: black;">{{ cartItems.length }}</span>
    </button>
  </div>
  <div class="all-products-container">
    <ng-container *ngFor="let product of products">
      <div class="single-product">
        <div class="items-center">
          <img [src]="product.strCategoryThumb" alt="product-img" />
        </div>
        <div class="d-flex-between flex-wrap margin-y-2">
          <h6 class="product-title">{{ product.strCategory }}</h6>
          <button
            class="btn btn-yellow"
            *ngIf="!isInCart(product)"
            (click)="addToCart(product)"
          >
            Add To Cart
          </button>
          <button
            class="btn btn-red"
            *ngIf="isInCart(product)"
            (click)="removeFromCart(product)"
          >
            Remove From Cart
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
